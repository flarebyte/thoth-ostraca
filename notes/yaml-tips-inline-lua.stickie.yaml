name: yaml-tips-inline-lua
note: |-
  Example:

  ```yaml
  configVersion: '1'
  action: pipeline
  filter:
    inline: |
      -- keep when meta.enabled is true
      return (meta and meta.enabled) == true
  map:
    inline: |
      return { locator = locator, name = meta and meta.name }
  ```
labels:
  - design
