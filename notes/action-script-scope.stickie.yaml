  diff       { file, existing? }        Lua (yes)  Lua (yes)  Lua (patch)  N/A        patch list (RFC6902) + summary; orphans flagged
  validate   { locator, meta }          N/A        N/A        N/A          N/A        validation report array                   
  ```
